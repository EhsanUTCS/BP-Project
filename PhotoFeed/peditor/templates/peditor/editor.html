{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>PhotoFeed | Powered By Django</title>
		<link rel="stylesheet" type="text/css" href="{% static 'peditor/editor.css' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="imageArea">
				<img src="{{ post.photo.url }}">
			</div>
			<h2>Tools</h2>
			<div class="tools">
				<form action={% url 'using_tools' %} method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<button type="submit" name = crop>
						<i class="fa fa-crop-alt"></i>
					</button>
					<button type="submit" name="black_and_white">B&W</button>
				</form>
			</div>
		</div>
	</body>
</html>
